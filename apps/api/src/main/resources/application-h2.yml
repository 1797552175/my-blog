# H2 内存数据库配置（用于本地测试，无需 Docker）
spring:
  datasource:
    url: jdbc:h2:mem:blog;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MariaDB
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      # 使用嵌入式 Redis 或禁用缓存
      host: localhost
      port: 6379
      # 如果没有 Redis，可以设置为 false 禁用
      # 但这里我们先尝试连接，失败也不影响主要功能

# 禁用 Flyway（H2 不需要）
flyway:
  enabled: false
